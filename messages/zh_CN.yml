#本文件为默认语言文件
prefix: '&6&lVipSystem &7>>> &r'
commands:
  help:
    player:
    - '&6&l==========&a&lVipSystem&6&l=========='
    - '&3&l- &b/vipsys viptime &9查询剩余VIP状态'
    - '&3&l- &b/vipsys key <CDK> &9使用cdk'
    admin:
    - '&3&l- &b/vipsys list &9查询VIP列表'
    - '&3&l- &b/vipsys look <玩家名> &9查询指定玩家VIP'
    - '&3&l- &b/vipsys give <玩家名> <VIP组> <时间> &9给目标玩家指定时间的VIP'
    - '&3&l- &b/vipsys remove <玩家名> &9移除目标玩家的VIP'
    - '&3&l- &b/vipsys createkey <数量> <VIP组> <时间> &9创建cdk'
    - '&3&l- &b/vipsys export <VIP组> &9导出某个组的所有未使用的cdk'
    - '&3&l- &b/vipsys save &9立即保存缓存(默认5分钟一次)'
    - '&3&l- &b/vipsys reload &9重载除了数据库部分的配置文件'
    - '&c注: 时间为XdXhXmXs 例如1d为1天 2h为2小时 10m为10分钟 5s为5秒 1d10m5s为1天10分钟5秒'
  error:
    PlayerNotFound: '&c玩家不在线!'
    AlreadyHaveVip: '&c该玩家已拥有VIP'
    HaveNoVip: '&c该玩家没有VIP'
    YouHaveNoVip: '&c你没有VIP'
    ConsoleForbid: '&c后台禁止使用该命令'
    CodeNotFound: '&c未找到该激活码'
    YouAlreadyHaveVip: '&c你已经拥有其他的VIP了'
    CodeExportFailed: '&c导出失败!原因:%reason%'
  success:
    VipGave: '&a成功发送VIP到指定玩家'
    VipRemoved: '&aVIP成功移除'
    QueriedByAdmin: '&a%player%是%group%,剩余时间%left%天，%date%到期'
    QueriedByAdminPermanent: '&a%player%是永久%group%'
    QueriedBySelf: '&a你是%group%,剩余时间%left%天，%date%到期'
    QueriedBySelfPermanent: '&a你是永久%group%'
    CacheSaved: '&a保存完成'
    CodeActivated: '&a成功激活!你得到了%vip% %left%秒'
    ThreadCreated: '&a激活码创建线程已发起，请等待后台提示信息!'
    CodeExport: '&a激活码已经导出完毕，用时%time%ms，路径为%path%'
    Showed: '&aVIP列表如下 分别对应 玩家名，开通时间(SystemMillis)，剩余秒数，vip组'
  permanent: '永久'
#下面的所有颜色代码均为 §
